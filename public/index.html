<!DOCTYPE html>
<html>
<head>
  <title>Favourite Games</title>
  <!-- stylesheet -->
  <link href="../assets/stylesheets/style.css" rel="stylesheet" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet" type="text/css">

  <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-app="myApp">
  <div class="container">
    <div class="header">
      <h2>FAVOURITE GAMES</h2><span onclick="openNav()"><i class="fa fa-bars fa-2x"></i></span>
    </div>

    <!-- sliding menu -->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fa fa-times fa-lg"></i></a>
      <a href="#last">The Last Of Us</a>
      <a href="#gta">GTA V</a>
      <a href="#me3">Mass Effect 3</a>
      <a href="#w3">The Witcher 3</a>
      <a href="#mw2">CoD: Modern Warfare 2</a>
    </div>

    <!-- games container -->
    <div class="flex-container" ng-controller="MainController">
      <a href="http://www.amazon.com/Last-Us-Remastered-Sony-PlayStation-4/dp/B00OBZNI0O/ref=sr_1_2?s=videogames&ie=UTF8&qid=1460493395&sr=1-2&keywords=the+last+of+us">
      <div class="games" ng-repeat="game in games">
        <a name="last"></a>
        <img ng-src="{{ game.cover }}" />
        <p class="gamesheader"> {{ game.name }} </p>
        <p class="text">{{ game.rank }}</p>
        <p class="text"> {{ game.release }} </p>
        <p class="text">{{ game.developer }}</p>
        <p class="text">{{ game.genre }}</p>
      </div>
      </a>
    </div> <!-- games container end -->

    <div class="footer">
      <p>
        &copy; Mats Jensen
      </p>
    </div>

  </div> <!-- end container -->

<script src="../assets/js/bundle.js"></script>


</body>


</html>
